        対象年度の需要量に対する、各施策の割合を示す

        DeploymentLevelをもとに、各施策の割合を計算する

        省エネ比率に関しては、別途計算する


        各フェーズにおいて、SupplyRatioの総和は1になる

        *DashboardのSupplyRatioとは異なるので注意（DashboardにおけるSupplyRatioは、初年度の需要量を1としたフェーズごとの割合
        = 省エネ比率および需要増加を反映している）


