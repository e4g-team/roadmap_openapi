openapi: 3.1.0
info:
  title: E4G Roadmap API
  description: >-
    事業所の脱炭素目標達成に向けた施策を提案するAPIです。**注意** レスポンスサイズが大きいため、FastAPI
    docsからのレスポンスの確認は推奨しません。POSTMAN等を利用してください。
  version: '1.0'
paths:
  /v1/:
    get:
      summary: Get Root
      description: |-
        ヘルスチェック及びAPIのバージョン情報を返します

        - **X-API-Version**: APIのバージョン情報
        - **X-Response-Timestamp**: レスポンスのタイムスタンプ
      operationId: get_root_v1__get
      responses:
        '200':
          description: ヘルスチェック及びAPIのバージョン情報を返します
          content:
            application/json:
              schema: {}
        '403':
          description: アクセス権限がない場合に返されます
        '429':
          description: リクエストが多すぎる場合に返されます
        '500':
          description: サーバーエラーが発生した場合に返されます (お問い合わせ下さい)
  /v1/detailed/:
    post:
      summary: Post Detailed Analysis
      description: |-
        入力として受け取った企業情報に対して、脱炭素シミュレーションを行い、詳細分析した結果を返します

        - **X-API-Version**: APIのバージョン情報
        - **X-Response-Timestamp**: レスポンスのタイムスタンプ
      operationId: post_detailed_analysis_v1_detailed__post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostDetailedAnalysisInput-Input'
        required: true
      responses:
        '200':
          description: 入力として受け取った企業情報に対して、脱炭素シミュレーションを行い、詳細分析した結果を返します
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostDetailedAnalysisOutput'
        '403':
          description: アクセス権限がない場合に返されます
        '422':
          description: 入力データの形式が不正な場合に返されます
        '429':
          description: リクエストが多すぎる場合に返されます
        '500':
          description: サーバーエラーが発生した場合に返されます (お問い合わせ下さい)
