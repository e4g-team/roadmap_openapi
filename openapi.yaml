        - carbon_credit: float
            カーボンクレジット
        - battery: float
            バッテリー放電
        - onsite_PV: float
            オンサイトPV
        - offsite_PV: float
            オフサイトPV
        - offsite_wind: float
            オフサイト風力
        - system_procurement_volume: float
            系統調達
